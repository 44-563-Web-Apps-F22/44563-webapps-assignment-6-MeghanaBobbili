<!DOCTYPE html>
<html>
 <head>
    <title>vacation selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
 </head>
<body>

<h2>Meghana Bobbili selects a vacation</h2>

<form class="from-check mb-3">
    <input type="checkbox" id="Air" name="topping1" value="True" checked>
    <label for="Air">Travel by Air</label></br>
  
    <input type="checkbox" id="domestic" name="topping2" value="True">
    <label for="domestic">Domestic</label></br>
  
    <input type="checkbox" id="resort" name="topping3" value="False" checked>
    <label for="resort">Resort</label></br>

    <input type="button" class="btn btn-success" onclick="selectVacation()" value="Select a vacation">
  </form>
<br>
<p id="result">This text will be replaced </p>
<br>
  <form class="form-group mb-3">
    <label for="city">Enter a city</label>
    <input type="text" class="form-control" id="city" name="city" value="city"> <br>

    <label for="city">Enter price</label>
    <input type="text" class="form-control" id="price" name="price"> <br>

    <input type="button" class="btn btn-warning" value="Update the vacation" onclick="updateVacation()">
  </form>

<p id="results">This text will be replaced </p>

<script>


var my_vacation = {};
    function selectVacation() {
        my_vacation = {};
        let airtravel = document.getElementById("Air").checked
        let domestictravel = document.getElementById("domestic").checked
        let resorttravel = document.getElementById("resort").checked
        if (airtravel) {
            my_vacation.air = true;
        }
        else {
            my_vacation.air = false;
        }
        if (domestictravel) {
            my_vacation.domestic = true;
        }
        else {
            my_vacation.domestic = false;
        }
        if (resorttravel) {
            my_vacation.resort = true;
        }
        else {
            my_vacation.resort = false;
        }
        document.getElementById("result").innerHTML = JSON.stringify(my_vacation)
    }

function updateVacation()
    {
        let city=document.getElementById("city").value;
        let price=document.getElementById("price").value;
        my_vacation["city"]=city;
        my_vacation["price"]=price;
    
        document.getElementById("results").innerHTML=JSON.stringify(my_vacation)
    }
</script>

</body>
</html>
